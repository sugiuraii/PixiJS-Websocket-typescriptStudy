<html>
    <head>
        <title>FUELTRIP WebSocket Test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script type="text/javascript" src="../script/lib/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="../script/websocket/websocketClient.js"></script>
        <script type="text/javascript" src="FUELTRIPWSTest.js"></script>
    </head>
    <body>
        <div><h2>FUELTRIP WebSocket Test</h2></div>
        <hr>
        Server URL : <input type="text" required="required" id="serverURL_box" /> 
         <input type="button" id="connectButton" value="Connect" onclick="FUELTRIPWSTest.connectWebSocket()"/>
         <input type="button" id="disconnectButton" value="Disconnect" onclick="FUELTRIPWSTest.disconnectWebSocket()"/><br>
         <hr>
        
        <h4>SECT SPAN</h4>
        <ul>
             <li>
                <input type="number"  id="span_SECT_SPAN">
             </li>
            <li>
                 <input type="button" id="button_SECT_SPAN" value="send SECT_SPAN" onclick="FUELTRIPWSTest.input_SECT_SPAN()"/>
             </li>
         </ul>
        <h4>SECT STOREMAX</h4>
        <ul>
             <li>
                <input type="number"  id="storemax_SECT_STOREMAX">
             </li>
            <li>
                 <input type="button" id="button_SECT_STOREMAX" value="send SECT_STOREMAX" onclick="FUELTRIPWSTest.input_SECT_STOREMAX()"/>
             </li>
         </ul>
        
         <hr>
         
         <h3>MOMENT FUELTRIP packet</h3>
         <div id="div_moment_fueltrip_data"></div>
         <hr>
         <h3>SECT FUELTRIP packet</h3>
         <div id="div_sect_fueltrip_data"></div>
         <hr>
         <h3>ERR packet</h3>
         <div id="div_err_data"></div>
         <hr>
         <h3>RES packet</h3>
         <div id="div_res_data"></div>
         <hr>
         <h3>Websocket message</h3>
         <div id="div_ws_message"></div>
         <hr>
    </body>
</html>
