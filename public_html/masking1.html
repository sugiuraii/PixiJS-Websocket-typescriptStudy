<html lang="ja">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>pixi.js example 1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
        }
    </style>
    <script src="script/lib/pixi.min.js"></script>
</head>
<body>
    <script>
 
    // 1. Stageの生成
    var stage = new PIXI.Stage(0x66FF99);
 
    // 2. 環境に応じたrendererの生成
    var renderer = PIXI.autoDetectRenderer(800, 600);
 
    // 3．rendererが持つ表示要素をDOMに追加
    document.body.appendChild(renderer.view);
 
    // 4.後に定義してあるanimａte関数をrequestAnimFrameで実行
    window.requestAnimationFrame( animate );
 
    // 5. 画像ファイルを読み込んでTextureを取得
    var texture = PIXI.Texture.fromImage("./img/bunny.jpg");

    // 6.取得したTextureを使ってSpriteを生成
    var bunny = new PIXI.Sprite(texture);
    
    // 7. SpriteでのTextureの位置を調整
    bunny.anchor.x = 0.5;
    bunny.anchor.y = 0.5;
 
    // 8. Spriteを任意の位置に移動
    bunny.position.x = 400;
    bunny.position.y = 300;
    
    //背景の追加
    var backTexture = PIXI.Texture.fromImage("./img/back1.jpg");
    var background = new PIXI.Sprite(backTexture);
    background.anchor.x = 0.5;
    background.anchor.y = 0.5;
    background.position.x = 400;
    background.position.y = 300;
    
    // 9. StageにSpriteを追加
    stage.addChild(background);
    stage.addChild(bunny);
    
    //Maskの定義
    var mask1 = new PIXI.Graphics();
    var startAngle = 0;
    var pieAngle = 0;
    var pieCenter = {x:400, y:300};
    var pieRadius = 300;
    stage.addChild(mask1);
    bunny.mask = mask1;
    
    // 10. 描画時のフレーム毎の処理を記述
    function animate() {
        background.rotation -= Math.PI/180*2;
        // 11. 次のrequestAnimFrameでanimateの実行を再度指定
        window.requestAnimationFrame( animate );

        pieAngle += 1;
        if(pieAngle > 360)
            pieAngle = 0;
        
        //Maskを描画
        mask1.clear();
        mask1.beginFill();
        mask1.moveTo(pieCenter.x, pieCenter.y);
        /*
        var arcStartPos = 
                {x: pieCenter.x + pieRadius*Math.cos(Math.PI/180 * startAngle),
                    y: pieCenter.y + pieRadius*Math.sin(Math.PI/180 * startAngle)
                };
        var arcEndPos =
                {x: pieCenter.x + pieRadius*Math.cos(Math.PI/180 * (startAngle + pieAngle)),
                    y: pieCenter.y + pieRadius*Math.sin(Math.PI/180 * (startAngle + pieAngle))
                };
        */
        mask1.arc(pieCenter.x, pieCenter.y, pieRadius, Math.PI/180*startAngle, Math.PI/180*(startAngle + pieAngle), false);
        mask1.lineTo(pieCenter.x, pieCenter.y);
        mask1.endFill();
        
        // 13. 処理の結果をrendererがStageに描画
        renderer.render(stage);
    }
    
    </script>
 
    </body>
</html>
